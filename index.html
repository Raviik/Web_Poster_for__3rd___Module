<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title> Музей фокусов FOCUZEY </title>
</head>

            <img class="yellow-card_ilgiosso" src="img/1440/yellow-card-ilgiosso.svg" alt="yellow-card-ilgiosso">
            <img class="main_magic__ball" src="img/1440/main_magic__ball.svg" alt="main_magic__ball">
            <img class="magic_wand_1" src="img/1440/magic_wand_1.svg" alt="magic_wand_1">

            <img class="hat-for_rabbit" src="img/1440/hat-for_rabbit.svg" alt="hat-for_rabbit">
            <img class="blue-card-lomagia" src="img/1440/blue-card-lomagia.svg" alt="blue-card-lomagia">
            <img class="hat-for_ears" src="img/1440/hat-for_ears.svg" alt="hat-for_ears">
            <img class="ears-for_hat" src="img/1440/ears-for_hat.svg" alt="ears-for_hat">
            <img class="hat-for_dove" src="img/1440/hat-for_dove.svg" alt="hat-for_dove">

            <img class="hat-for_rabbit__2" src="img/1440/hat-for_rabbit__2.svg" alt="hat-for_rabbit__2">

        <section class="second_page">

            <img class="body-for_box" src="img/1440/body-for_box.svg" alt="body-for_box">

            <img class="table-with-rabbit_1" src="img/1440/table-with-rabbit_1.svg" alt="table-with-rabbit_1">

            <img class="table-with-rabbit_2" src="img/1440/table-with-rabbit_2.svg" alt="table-with-rabbit_2">

            <img class="hat-for_man" src="img/1440/hat-for_man.svg" alt="hat-for_man">

            <img class="a-big_man" src="img/1440/a-big_man.svg" alt="a-big_man">

            <img class="sheet-for_train" src="img/1440/sheet-for_train.svg" alt="sheet-for_train">
            <img class="train" src="img/1440/train.svg" alt="train">
            <img class="door-for_magic" src="img/1440/door-for_magic.svg" alt="door-for_magic">
            <img class="door-for-magic_1" src="img/1440/door-for-magic_1.svg" alt="door-for-magic_1">
            <img class="hat-for_train" src="img/1440/hat-for_train.svg" alt="hat-for_train">
            <img class="magic-wand-for_train" src="img/1440/magic-wand-for_train.svg" alt="magic-wand-for_train">
            <img class="rabbit-for_train" src="img/1440/rabbit-for_train.svg" alt="rabbit-for_train">
            <img class="dove-for_train" src="img/1440/dove-for_train.svg" alt="dove-for_train">
            <img class="magic-wand-for-train_2" src="img/1440/magic-wand-for-train_2.svg" alt="magic-wand-for-train_2">
            <img class="magic-broom-for_train" src="img/1440/magic-broom-for_train.svg" alt="magic-broom-for_train">
            <img class="" src="" alt="">
            <img class="" src="" alt="">
            <img class="" src="" alt="">

    <script src="js/main.js">
    
    </script>
