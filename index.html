<!DOCTYPE html>
<html lang="ru" onclick="opacity_visiable()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="shortcut icon" href="img/1440/logo.ico" type="image/x-icon">
    <title> Музей фокусов FOCUZEY </title>
</head>
<body>
    <div id="visiable_container" class="container">
            <h1 class="animated fadeInRightBig duration-2s delay-1s title"> Фестиваль Фокусов </h1>
        <section class="first_page">
            <img id="view_of_the_chair" onclick="visiable_chair()" class="man-sitting-on_chair" src="img/1440/man-sitting-on_chair.svg" alt="man-sitting-on_chair">
            <img id="view_of_the__card" onclick="visiable_card()" class="animated rotateIn duration-2s delay-2s yellow-card_ilgiosso" src="img/1440/yellow-card-ilgiosso.svg" alt="yellow-card-ilgiosso">
            <img class="animated heartBeat duration-4s slower delay-1s main_magic__ball" src="img/1440/main_magic__ball.svg" alt="main_magic__ball">
            <img class="animated fadeInUp duration-3s delay-1s magic_wand_1" src="img/1440/magic_wand_1.svg" alt="magic_wand_1">
            <img class="animated heartBeat duration-4s slower delay-1s star" src="img/1440/star.svg" alt="star">
            <img class="animated fadeInUp duration-3s delay-1s magic_wand_2" src="img/1440/magic_wand_2.svg" alt="magic_wand_2">
            <img id="view_of_the__card_2" onclick="visiable_card__2()" class="animated rotateIn duration-2s delay-2s red-card_ilmago" src="img/1440/red-card_ilmago.svg" alt="red-card_ilmago">
            <img id="view_of_the__rabbit" class="rabbit-for_hat" src="img/1440/rabbit-for_hat.svg" alt="rabbit-for_hat">
            <img class="hat-for_rabbit"  onclick="visiable_rabbit()" src="img/1440/hat-for_rabbit.svg" alt="hat-for_rabbit">
            <img id="view_of_the__card_3" onclick="visiable_card__3()" class="animated rotateIn duration-2s delay-2s blue-card-lomagia" src="img/1440/blue-card-lomagia.svg" alt="blue-card-lomagia">
            <img class="hat-for_ears" onclick="visiable_ears()" src="img/1440/hat-for_ears.svg" alt="hat-for_ears">
            <img id="view_of_the__ears" class="animated bounceInUp duration-3s slower-2s delay-3s ears-for_hat" src="img/1440/ears-for_hat.svg" alt="ears-for_hat">
            <img class="hat-for_dove" onclick="visiable_dove()" src="img/1440/hat-for_dove.svg" alt="hat-for_dove">
            <img id="view_of_the__dove" class="dove-for_hat" src="img/1440/dove-for_hat.svg" alt="dove-for_hat">
            <img class="hat-for-magic_broom" src="img/1440/hat-for-magic_broom.svg" alt="hat-for-magic_broom">
            <img id="unview_of_the__broom" onclick="unvisiable_broom()" class="magic-broom-for_hat" src="img/1440/magic-broom-for_hat.svg" alt="magic-broom-for_hat">
            <img id="view_of_the__card_4" onclick="visiable_card__4()" class="animated rotateIn duration-2s delay-2s white-card-imperro" src="img/1440/white-card-imperro.svg" alt="white-card-imperro">
            <img id="view_of_the__hat" class="hat-for_rabbit__2" src="img/1440/hat-for_rabbit__2.svg" alt="hat-for_rabbit__2">
            <img class="rabbit-for_hat__2" onclick="visiable_hat()" src="img/1440/rabbit-for_hat__2.svg" alt="rabbit-for_hat__2">
            <img class="hat-of-boy" src="img/1440/hat-of-boy.svg" alt="hat-of-boy">
            <img class="animated bounceInUp duration-1s slower-1s delay-1s boy-without_hat" src="img/1440/boy-without_hat.svg" alt="boy-without_hat">
            <img id="anime_chair" class="chair-for_man" src="img/1440/chair-for_man.svg" alt="chair-for_man">
        </section>

        <section class="second_page">
            <img id="move_to__box" class="box-for_women" src="img/1440/box-for_women.svg" alt="box-for_women">
            <img id="toggable_women__1" class="legs-for_box" src="img/1440/legs-for_box.svg" alt="legs-for_box">
            <img id="toggable_women__2" class="legs-with-hands-for_box" src="img/1440/legs-with-hands-for_box.svg" alt="legs-with-hands-for_box">
            <img id="toggable_women__3" class="body-for_box" src="img/1440/body-for_box.svg" alt="body-for_box">
            <p class="time">10:00</p>
            <img id="toggable_women__4" class="head-for_box" src="img/1440/head-for_box.svg" alt="head-for_box">
            <img id="view_of_the__card_6" onclick="visiable_card__6()" class="animated rotateIn duration-2s delay-2s red-card_incanto" src="img/1440/blue-card_incanto.svg" alt="red-card_incanto">
            <img id="rabbit_table__1" onclick="click_table_with_rabbit__1()" class="table-with-rabbit_1" src="img/1440/table-with-rabbit_1.svg" alt="table-with-rabbit_1">
            <p class="date">26.03 <br> 2020</p>
            <img id="rabbit_table__2" onclick="click_table_with_rabbit__2()" class="table-with-rabbit_2" src="img/1440/table-with-rabbit_2.svg" alt="table-with-rabbit_2">
            <img id="rabbit_table__3" onclick="click_table_with_rabbit__3()" class="table-with-rabbit_3" src="img/1440/table-with-rabbit_3.svg" alt="table-with-rabbit_3">
            <img onclick="hat_for_unvisiable_container()" class="hat-for_vanish" src="img/1440/hat-for_vanish.svg" alt="hat-for_vanish">
            <img id="another_man__2"  onclick="mixing_mans()" class="man-with-red_sheet" src="img/1440/man-with-red_sheet.svg" alt="man-with-red_sheet">
            <img id="view_of_the__card_7" onclick="visiable_card__7()" class="animated rotateIn duration-2s delay-2s blue-card_rogazzo" src="img/1440/red-card_rogazzo.svg" alt="blue-card_rogazzo">
            <img onclick="click_visiable_magician__boy()" class="hat-for-magician_boy" src="img/1440/hat-for-magician_boy.svg" alt="hat-for-magician_boy">
            <img id="visiable_magician__boy" class="magician-boy-for_hat" src="img/1440/magician-boy-for_hat.svg" alt="magician-boy-for_hat">
            <img onclick="click_visiable_man__hat()" class="man-for_hat" src="img/1440/man-for_hat.svg" alt="man-for_hat">
            <img id="visiable_man__hat" class="hat-for_man" src="img/1440/hat-for_man.svg" alt="hat-for_man">
            <img class="logo-FOCUZEY" src="img/1440/logo-FOCUZEY.svg" alt="logo-FOCUZEY">
            <img id="another_man" onclick="mixing_mans__2()" class="a-big_man" src="img/1440/a-big_man.svg" alt="a-big_man">
        </section>

        <section class="third_page">
            <img id="view_of_the__train" onclick="visiable_train()" class="sheet-for_train" src="img/1440/sheet-for_train.svg" alt="sheet-for_train">
            <img id="train_for_dragging" class="train" src="img/1440/train.svg" alt="train">
            <div class="wrap_door__1">
                <img id="opening_door" onclick="click_for_opening__door()" class="door-for_magic" src="img/1440/door-for_magic.svg" alt="door-for_magic">
            </div>

            <div class="wrap_door__2">
                <img id="opening_door_2" onclick="click_for_opening__door_2()" class="door-for-magic_1" src="img/1440/door-for-magic_1.svg" alt="door-for-magic_1">
            </div>
            <img id="dragging_hat" onclick="click_dragging__hat()" class="hat-for_train" src="img/1440/hat-for_train.svg" alt="hat-for_train">
            <img id="dragging_wand" onclick="click_dragging__wand()" class="magic-wand-for_train" src="img/1440/magic-wand-for_train.svg" alt="magic-wand-for_train">
            <img id="dragging_rabbit" onclick="click_dragging__rabbit()" class="rabbit-for_train" src="img/1440/rabbit-for_train.svg" alt="rabbit-for_train">
            <img id="dragging_dove" onclick="click_dragging__dove()" class="dove-for_train" src="img/1440/dove-for_train.svg" alt="dove-for_train">
            <img id="dragging_wand__2" onclick="click_dragging_wand__2()" class="magic-wand-for-train_2" src="img/1440/magic-wand-for-train_2.svg" alt="magic-wand-for-train_2">
            <img id="dragging_broom" onclick="click_dragging__broom()" class="magic-broom-for_train" src="img/1440/magic-broom-for_train.svg" alt="magic-broom-for_train">
            <img class="" src="" alt="">
            <img class="" src="" alt="">
            <img class="" src="" alt="">
        </section>
    </div>

    <script src="js/main.js">
    
    </script>
</body>
</html>
